name: Generate README.md

on:
  push:
    branches: [ main ]

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install goreadme
        run: |
          go get -u github.com/posener/goreadme

      - name: Generate README.md
        run: |
          goreadme

      - name: Commit and push README.md
             uses: actions/checkout@v3
             with:
               github_token: ${{ secrets.GITHUB_TOKEN }}
               branch: ${{ github.event.ref.name }}
               path: .
               fetch-depth: 0
               force: true
               message: "Generate README.md"     

